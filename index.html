<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        #voting-options {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #voting-options h3 {
            color: #333;
        }
        #instagram-icon, #email-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section id="influencers">
        <h2>Influencers</h2>
        <img src="influencer1.jpg" alt="Influencer 1">
        <img src="influencer2.jpg" alt="Influencer 2">
        <!-- Add more images as needed -->
    </section>

    <section id="musicians">
        <h2>Musicians</h2>
        <img src="musician1.jpg" alt="Musician 1">
        <img src="musician2.jpg" alt="Musician 2">
        <!-- Add more images as needed -->
    </section>

    <section id="tattoo-experts">
        <h2>Tattoo Experts</h2>
        <img src="tattoo1.jpg" alt="Tattoo Expert 1">
        <img src="tattoo2.jpg" alt="Tattoo Expert 2">
        <!-- Add more images as needed -->
    </section>

    <div id="voting-options">
        <h3>Vote via Instagram or Email</h3>
        <div id="instagram-icon">
            <img src="instagram-icon.png" alt="Instagram Icon">
        </div>
        <div id="email-icon">
            <img src="email-icon.png" alt="Email Icon">
        </div>
    </div>

    <script>
        document.getElementById("instagram-icon").addEventListener("click", function() {
            window.location.href = "https://www.instagram.com/accounts/login/";
        });

        document.getElementById("email-icon").addEventListener("click", function() {
            window.location.href = "https://accounts.google.com/";
        });
    </script>

</body>
</html>
